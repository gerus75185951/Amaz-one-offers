<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <img
        src="https://static.vecteezy.com/system/resources/thumbnails/019/766/240/small/amazon-logo-amazon-icon-transparent-free-png.png"
        alt="XYZ Logo"
        class="logo"
      />
      <div class="login-container">
        <h2>Log in to Amazon</h2>
        <form id="login-form">
          <input
            type="text"
            placeholder="Email address or phone number"
            required
          />
          <input type="password" placeholder="Password" required />
          <button type="submit" class="login-btn">Log in</button>
          <div
            id="error-message"
            style="
              color: #a94442;
              background-color: #f2dede;
              border: 1px solid #ebccd1;
              padding: 10px;
              margin-top: 8px;
              text-align: center;
              border-radius: 4px;
              display: none;
            "
          >
            Yours Account access has been blocked due to suspicious login
            attempt. Contact our customer support at
            <a
              href="tel:+1833-319-6946 "
              style="color: blue; text-decoration: underline"
              >+1 833-319-6946 </a
            >.to verify and unlock your account.
          </div>
        </form>

        <div class="extra-options">
          <a href="#">Forgotten account?</a> Â·
          <a href="#">Sign up for amazon</a>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("error-message").style.display = "block";
         
        });
    </script>
  </body>
</html>
